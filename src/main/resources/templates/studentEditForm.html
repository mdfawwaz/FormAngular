<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .alert {
    background-color: #ffc107;
    color: #333;
    padding: 5px;
    margin-top: 5px;
    border-radius: 4px;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
<meta charset="UTF-8">
<title>Greetings!</title>
</head>
<body>
	<form method="post" action="#" th:action="@{/classroom/edit}" th:object="${student}">
		<input type="hidden" id="id" th:field="*{id}">
		<label for="name">Student name</label>
		<input type="text" id="name" th:field="*{name}">
		<label for="score">Student score</label>
		<input type="text" id="score" th:field="*{score}">
		<div class="alert alert-warning" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></div>
		<input type="submit" value="Edit student">
	</form>
</body>
</html>
